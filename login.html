<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1">
   	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="tuzkiss.github.io">
    <meta name="author" content="tuzkiss">

    <title>轻逝网-登陆界面</title>

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<form>
		<h2>轻逝网</h2>

		<div class="user-avatar">
			<img src="images/avatar/user_avatar.jpg" alt="" width="140" height="140" class="avatar">
		</div>

		<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
		  <input id="userName" type="text" class="form-control" placeholder="账 号">
		</div>
		<div class="input-group">
		  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
		  <input type="text" class="form-control" placeholder="密 码">
		</div>
		<div class="input-group">
			<button id="submit" class="btn btn-primary btn-block">登&nbsp;陆</button>
		</div>

		<div class="copy">
			Copyright &copy; 2015 <a href="https://github.com/Tuzkiss" target="_blank">TuzK1ss</a>.
		</div>
	</form>
	
	<script src="scripts/jquery-1.11.2.min.js"></script>
	<script src="scripts/batmany.js"></script>

	<script>
		window.onload = function () {
			$('#userName').blur(function () {
				batmany.changeLoginUserAvatar($(this).val());
				//console.log($(this).val());
			});

			$('#submit').on('click', function () {
				location.href = 'admin.html';
			});
		};
	</script>


</body>
</html>
